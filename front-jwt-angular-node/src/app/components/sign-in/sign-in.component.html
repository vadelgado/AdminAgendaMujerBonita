<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h3>Registrar Usuario</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text"id="username" name="username" autocomplete="username" [(ngModel)]="username" class="form-control" placeholder="Ingrese usuario">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password"id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password"id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" placeholder="Ingrese password de nuevo">
            <label for="confirmPassword" >Repetir Password</label>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button type="button" (click)="addUser()" class="btn btn-primary btn-lg">Aceptar</button>
        </div>
        <a routerLink="/login">Volver</a>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
