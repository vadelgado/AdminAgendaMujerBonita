<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="logo">
        <div class="form-floating mb-3 mt-3">
            <input type="text" id="username" name="username" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="password" name="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
            <label for="password">Password</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
        </div>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
